<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reverse String</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
  }
  .blue {
    background-color: #007bff;
  }
  .gray {
    background-color: #808080;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Reverse String</h1>
  <input type="text" id="inputString" placeholder="Ingrese un texto">
  <button class="blue" onclick="reverseString()"><i class="fas fa-sync-alt"></i> Reverse</button>
  <p id="result"></p>
  <button class="gray" onclick="copyToClipboard()"><i class="fas fa-clipboard"></i> Copiar al portapapeles</button>
</div>

<script src="script.js"></script>

</body>
</html>
